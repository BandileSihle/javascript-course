<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <!--
    continue later, figure out how to get the console to move immediately to the next calculation-->
    <button onclick="
      calculation += '1'
      console.log(calculation);
      ">
      1
    </button>

    <button onclick="
      calculation += '2'
      console.log(calculation);
    ">
      2
    </button>

    <button onclick="
      calculation += '3'
      console.log(calculation);
    ">
      3
    </button>

    <button onclick="
      calculation += ' + '
      console.log(calculation);
    ">
      +
    </button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">
      =
    </button>


    <script>
      let calculation = '';
    </script>
  </body>
</html>
