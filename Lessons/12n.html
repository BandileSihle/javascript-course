<!DOCTYPE html>

  <body>
   
   
  

   <script>
   
   function removeEgg(foods) {
    let eggCount = 0;

    const filteredFoods = foods.filter((value) => {
      if (value === 'egg' && eggCount < 2) {
        eggCount++;
        return false; // exclude 'egg' from new array
      }
      return true; // keeps everything else
    
    });

    return filteredFoods;
 };

 console.log(removeEgg(['egg','apple','egg','egg','ham']));
   </script>
  
  </body>
</html>
