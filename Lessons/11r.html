<!DOCTYPE html>
<html>
  <head>
    <title>11r</title>

  </head>
  <body>

   <script>

    //const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
    const filteredFoods = [];

    function removeEgg(foods) {

    for (let i = 0; i < foods.length; i++) {

      const food = foods[i];

      if (food === 'egg') {
        continue;
      } else {
        filteredFoods.push(food);
      }
    }

    return filteredFoods;
  }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
   </script>
  </body>
</html>
