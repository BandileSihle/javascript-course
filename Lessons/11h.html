<!DOCTYPE html>

    <title>11h</title>

  </head>
  <body>

   <script>
    
    function addOne(array) {
      
      const numsIncreased = [];

      for(let i = 0; i < array.length; i++) {
        const num = array[i];
        numsIncreased.push(num + 1);
      }
      return numsIncreased;
    }

    console.log(addOne([-2, -1, 0, 99]));
   </script>

  </body>
</html>
