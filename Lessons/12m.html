<!DOCTYPE html>
<html>
  <head>
    <title>12m</title>

  </head>
  <body>
   
   
  

   <script>
   
   const array = [];

   function addNum(array, num) {

    return array.map((value) => { // return new array if you want a new array
      return value + num;
    });
   };

   console.log(addNum([1,2,3], 2));
   console.log(addNum([-2,-1,0,99], 2))

   </script>
  
  </body>
</html>
