<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>

  </head>
  <body>

   <script>
    
    function countPositive(nums) {
      let count = 0;

      for (let i = 0; i < nums.length; i++) {
        if (nums[i] > 0) { // checks if current number is greater than 0;
          count++; // Increments counter if the number if number is positive
        }
       
      }

      return count; // returns total number of positive numbers
    }

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));
   </script>

  </body>
</html>
