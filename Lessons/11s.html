<!DOCTYPE html>
<html>
  <head>
    <title>11s</title>

  </head>
  <body>

   <script>

    //const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
    const filteredFoods = [];

    function removeEgg(foods) {
    let eggCount = 0; // update so that only first 2 eggs removed
    for (let i = 0; i < foods.length; i++) {

      const food = foods[i];

      // skip only the first 2 egg
      if (food === 'egg' && eggCount < 2) {
        eggCount++; // Increment counter for 'egg'
        continue; // skip iteration of first 2 eggs
      } else {
        filteredFoods.push(food);
      }
    }

    return filteredFoods;
  }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
   </script>
  </body>
</html>
