<!DOCTYPE html>
<html>
  <head>
    <title>11g</title>

  </head>
  <body>

   <script>
    const nums = [1, 2, 3];
    
    const numsIncreased = [];

    for(let i = 0; i < nums.length; i++) {
      const num = nums[i];
      numsIncreased.push(num + 1);
    }
    console.log(numsIncreased);
   </script>

  </body>
</html>
