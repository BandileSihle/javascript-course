<!DOCTYPE html>
<html>
  <head>
    <title>11v</title>

  </head>
  <body>

   <script>

    for (let i = 0; i <= 20; i++) {

      if (i % 3 === 0 && i % 5 === 0) {
        console.log('FizzBuzz'); // divisible by 3 & 5
      } else if(i % 3 === 0) {
        console.log('Fizz'); // divisible by 3 
      } else if (i % 5 === 0) {
        console.log('Buzz'); // divisible by 5
      } else {
        console.log(i); // Not divisible by any
      }
    }


   </script>
  </body>
</html>
