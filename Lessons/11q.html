    function findIndex(array, word) {

      for(let i = 0; i < array.length; i++) {

        const myString = word;
        const findString = array.includes(myString);
        const indexOfArray = array.indexOf(myString);

        if (findString) {
          return indexOfArray;
        } else {
          return -1;
        }
      }
    }
