<!DOCTYPE html>
<html>
  <head>
    <title>11u</title>

  </head>
  <body>

   <script>

    

    function removeEgg(foods) {

    let eggCount = 0; // update so that only first 2 eggs removed

    // Declare locally, to avoid a shared state
    const filteredFoods = [];

    // Create a copy of the array to avoid modifying the original

    const foodsCopy = foods.slice();
    
    // reverse the copied array 
    const reversedFoods = foodsCopy.reverse();

    for (let i = 0; i < reversedFoods.length; i++) {

      const food = reversedFoods[i];

      // skip only the first 2 egg
      if (food === 'egg' && eggCount < 2) {
        eggCount++; // Increment counter for 'egg'
        continue; // skip iteration of first 2 eggs
      } else {
        filteredFoods.push(food);
      }
    }

    // reverse back to restore to original order
    return filteredFoods.reverse();
  }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

    const originalArray = ['egg', 'apple', 'egg', 'egg', 'ham'];
    const result = removeEgg(originalArray);

    console.log('Original Array:', originalArray);
    console.log('Result Array:', result);

   </script>
  </body>
</html>
