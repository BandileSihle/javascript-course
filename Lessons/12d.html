<!DOCTYPE html>
<html>
  <head>
    <title>12C</title>

  </head>
  <body>
    <button class="js-button"
    >
    Start
  </button>

   <script>
    const buttonElement = document.querySelector('.js-button');

    buttonElement.addEventListener('click', () => {
      myButton();
    });

    function myButton () {
      buttonElement.innerHTML = 'Loading...'
      setTimeout(() => {
        buttonElement.innerHTML = 'Finished!';
      }, 1000);
    };

   </script>
  
  </body>
</html>
