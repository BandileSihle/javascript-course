//.length is a property
//.toUpperCase() is a method
console.log('hello'.length);
console.log('hello'.toUpperCase());

const object1 = {
  message: 'hello',
};

const object2 = object1;

object1.message = 'Good job';
console.log(object1);
console.log(object2);

const object3 = {
  message: 'Good job!'
};

// this code compares the refernces and not the values inside the variable.
// these variables point to 2 different references though same value.
console.log(object3 === object1);
console.log(object2 === object1);

const object4 = {
  message: 'Good job!',
  price: 799
};

// const message = object4.message;
