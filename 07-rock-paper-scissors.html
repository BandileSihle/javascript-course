<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <!--
    Steps we need
    When we click a button:
    1. Need to get the computer to generate a random move.
    2. Need to get the option from the user
    3. Need to compare the move of the user to the move of the computer
    4. Display the result-->

  <button onclick="
    playGame('rock');
    ">
    Rock
  </button>

  <button onclick="
    playGame('paper');
    /*
    if between 0 and 1/3 => Rock
    if between 1/3 and 2/3 => Paper
    if between 2/3 and 1 => Scissors
    */
    ">
    Paper
  </button>

  <button onclick="
     playGame('scissors');  
    /*
    if between 0 and 1/3 => Rock
    if between 1/3 and 2/3 => Paper
    if between 2/3 and 1 => Scissors
    */
     ">
    Scissors
  </button>
  <script>

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      
      let result = ''

      if (playerMove === 'scissors') {
        if(computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

      } else if (playerMove === 'paper') {
         if(computerMove === 'rock') {
            result = 'You win.';

          } else if (computerMove === 'paper') {
            result = 'Tie.';

          } else if (computerMove === 'scissors') {
            result = 'You lose.';
        }

      } else if (playerMove === 'rock') {
          if(computerMove === 'rock') {
            result = 'Tie.';

          } else if (computerMove === 'paper') {
            result = 'You lose.';

          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

    }
    

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
      // the return statement ends the function immediately
    }
  </script>
</body>

</html>
