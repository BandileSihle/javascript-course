  // Another way to loop through an array
  [
    'make dinner', 
    'wash dishes',
    'watch youtube'

  ].forEach((value, index) => { // function(value, index) {}

    if (value === 'wash dishes') {
      return; // works like continue
      // skips wash dishes by ending function early
    }
    console.log(index);
    console.log(value);
  });

  const regularFunction = function(param, param2) {
    console.log('hello');
    return 5;
  };
  regularFunction();

  const arrowFunction = (param, param2) => {
    console.log('hello');
    return 5;
  };
  arrowFunction(); // call function using variable name

  const oneParam = param => { // if one parameter, brackets optional (param) => {}
    console.log(param + 1);
  };

  oneParam(2);
 
  const oneLine = () => 2 + 3; // arrow automatically returns expression
  console.log(oneLine());

  

  // if our arrow function is only 1 line we can put it on the same line as the function and remove our {} and remove return statement.
